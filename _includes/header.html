<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ page.title }}</title>

    {% if jekyll.environment == "production" %}
    <!--
      redirect users to the https version of the website.
      but: only check when on the production domain, as set in _config.yml.
     -->
    <script type="text/javascript">
      var enforce = "{{ site.github.host }}";
      if ((enforce === window.location.host) && (window.location.protocol !== 'https:'))
        window.location = window.location.toString().replace(/^http:/, 'https:');
    </script>
    {% endif %}

    <link rel="icon" type="image/x-icon" href="{{ page.url | prepend: site.github.url }}images/dev-edition-small.png">

    <!-- Twitter and OpenGraph data
    ================================================== -->
    <meta name="twitter:site" content="{{ site.twitter.site }}">
    <meta name="twitter:creator" content="{{ site.twitter.creator }}">
    <meta property="og:site_name" content="{{ site.title | xml_escape }}" />
    <meta property="og:type" content="website" />

    <meta property="og:url" content="{{ page.url | prepend: site.github.url }}" />
    <link rel="canonical" href="{{ page.url | prepend: site.github.url }}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ page.url | prepend: site.github.url }}css/metricsgraphics.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- <script src="//code.jquery.com/jquery-1.12.0.min.js" charset='utf-8'></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js" charset='utf-8'></script> -->
    <!-- <script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js' charset='utf-8'></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.js" charset='utf-8'></script> -->
    <!-- <script src="//telemetry.mozilla.org/v2/telemetry.js" charset='utf-8'></script> -->
    <!-- <script src="{{ page.url | prepend: site.github.url }}js/lib/metricsgraphics.js"charset='utf-8'></script> -->

    <script>
    // don't want to be responsible for serving this data to others
    var FIREFOX_RELEASES = [
      {% for release in site.data.firefox_releases.releases %}
        {% if (release.end) %}
        {
          version: '{{ release.version }}',
          date: '{{ release.date }}',
          end: '{{ release.end }}'
        },
        {% endif %}
      {% endfor %}
    ];
    </script>

    <script data-main="js/app" src="{{ page.url | prepend: site.github.url }}js/lib/require.js"></script>

  </head>
  <body>
